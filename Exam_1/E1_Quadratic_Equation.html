<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exam 1 - Quadratic Equation</title>

</head>

<body>

    <script>

        function formatNumber(Number) {

            return Number.toFixed(2);

        };

        function quadraticEquation(A, B, C) {

            if (A == 0) {

                if (B == 0) {

                    if (C == 0) {

                        alert(`Phương trình có vô số nghiệm.`);

                    }
                    
                    else {

                        alert(`Phương trình vô nghiệm.`);

                    };

                }

                else {

                    alert(`Phương trình có nghiệm duy nhất là: ${formatNumber((-C / B))}`);

                };

            }

            else {

                const delta = (B * B) - (4 * A * C);

                if (delta > 0) {

                    const x1 = (-B + Math.sqrt(delta)) / (2 * A);
                    const x2 = (-B - Math.sqrt(delta)) / (2 * A);

                    alert(`Phương trình có nghiệm là: x1 = ${formatNumber(x1)} và x2 = ${formatNumber(x2)}`);

                }

                else if (delta == 0) {

                    const sum = (-B / 2 * A);

                    alert(`Phương trình có nghiệm kép là: x1 = x2 = ${formatNumber(sum)}`);

                }

                else {

                    alert(`Phương trình vô nghiệm.`);

                };

            };

        };

        quadraticEquation(8, 12, -20);

    </script>

</body>

</html>
