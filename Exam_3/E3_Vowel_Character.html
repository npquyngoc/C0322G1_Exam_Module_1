<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exam 3 - Vowel Character</title>

</head>

<body>

    <script>

        const arrayCharacter = ["a", "o", "e", "u", "i"];

        function vowelCharacter(array) {

            let i = 0, j = 0, count = 0;

            for (i = 0; i < array.length; i++) {

                for (j = 0; j < arrayCharacter.length; j++) {

                    if (array[i].toLowerCase() == arrayCharacter[j]) {

                        count++;

                    };

                };

            };

            if (count != 0) {

                return count;

            }

            else {

                return false;

            };

        };

        const arrayValue = "NguyenPhuocQuyNgoc".split("");

        alert(`Chuỗi [${arrayValue}] có ${vowelCharacter(arrayValue)} kí tự nguyên âm của mảng [${arrayCharacter}].`);

    </script>

</body>

</html>
